<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Tente abrir este site em diversos dispoistivos. Ou mais simplesmente, diminua e aumente o tamanho da aba do seu navegador.</p>
    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/foto-g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="foto flexível">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em nosso site</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/twin-engine.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
