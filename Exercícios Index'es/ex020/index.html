<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            width: 300px;
            height: 300px;
            background-color: lightgray;

            border: 10px solid darkgreen;
            padding: 10px 20px;
            margin: 40px auto;
            outline: 3px dashed salmon;
        }
        a{
            border: 3px solid red;
            padding: 20px 4px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-Level</h1>
    <p>Parágrafos também são exemplos de de Box-Level, mas os <a href="#">links</a> são exemplos de Inline-Level. Vamos ver como tudo isso funciona.</p>
    
</body>
</html>
