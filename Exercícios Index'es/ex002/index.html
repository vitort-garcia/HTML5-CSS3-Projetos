<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Dá pra escrever um parágrafo de qualquer jeito, basta colocar tudo dentro do par de tags &lt;p&gt; e &lt;/p&gt; <!-- Comentários são feitos assim. --> </p> <!--lt = less than, gt = greather than-->
    <p>Para quebrar o texto em um lugar específico <br> como esse eu posso usar a tag &lt;br&gt;.</p>
    <p>Alguns símbolos medonhos: 
        &reg;
        &copy;
        &trade;
        &euro;
        &yen;
        &cent;
        &Delta; <!--D maiusculo para o delta conhecido-->
        &uarr; <!-- também serviria um uparrow -->
    </p>
    <p>Vamos adicionar um emoji:
        <!--Começa sempre com &#x e pega o resto na emojipedia-->
        &#x1F922;
        &#x1F923;
        &#x1F3C8;
    </p>
</body>
</html>
