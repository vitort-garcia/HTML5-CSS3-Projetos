<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos e quebras de linha</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas:</h1>
    <hr>
    <p>Parágrafos podem ser escritos de qualquer forma desde que estejam dentro das tags "&lt;p&gt;" e "&lt;/p&gt;"</p>
    <p>Uma quebra de parágrafo <br> como essa pode ser feita usando a tag "&lt;br&gt;".</p>
    <p>Agora vamos adicionar alguns símbolos:
        &dollar;;
        &cent;
        &real;
        &euro;
        &UpArrow;
    </p>
    <p>Agora uns emjos medonhos:
        &#x1F97A;
    </p>
</body>
</html>
